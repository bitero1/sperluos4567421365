<style>
:root{
  --jade:#2e8b57;
  --jade-dark:#246b45;
  --brown:#6b3f2b;
  --light:#f5f1eb;
  font-family:'Vazirmatn',sans-serif;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  color:#fff;
  background:linear-gradient(120deg,rgba(46,139,87,.65),rgba(107,63,43,.65)),
    url("https://images.unsplash.com/photo-1522202223182-1a1a8dbf8105?auto=format&fit=crop&w=1950&q=80")
    center/cover no-repeat;
  backdrop-filter: blur(4px);
}
.app{max-width:1000px;margin:0 auto;padding:24px}

/* Header */
header{
  display:flex;align-items:center;justify-content:space-between;
  flex-wrap:wrap;gap:16px;padding:16px 22px;
  background:rgba(255,255,255,0.08);
  border-radius:16px;
  backdrop-filter:blur(12px);
  box-shadow:0 6px 16px rgba(0,0,0,.25);
  margin-bottom:24px;
}
.logo{
  width:60px;height:60px;border-radius:14px;
  background:linear-gradient(180deg,var(--jade),var(--jade-dark));
  display:flex;align-items:center;justify-content:center;
  font-size:26px;font-weight:700;color:#fff;
}
.brand h1{margin:0;font-size:24px;font-weight:700;color:var(--light)}
.brand p{margin:4px 0 0;font-size:14px;color:#e1d5c6}

/* Nav */
nav{margin:18px 0;display:flex;flex-wrap:wrap;gap:14px;justify-content:center}
nav a{
  text-decoration:none;padding:8px 18px;border-radius:999px;
  background:#fff;color:#333;font-weight:600;
  box-shadow:0 1px 3px rgba(0,0,0,.1);
  transition:all .3s;
}
nav a:hover, nav a.active{
  background:linear-gradient(90deg,var(--jade),var(--jade-dark));
  color:#fff;transform:translateY(-2px);
}

/* Contact Section */
.contact-section{
  background:rgba(255,255,255,0.1);
  padding:32px 24px;
  border-radius:20px;
  box-shadow:0 6px 18px rgba(0,0,0,.3);
  backdrop-filter:blur(12px);
  margin-bottom:24px;
}
.contact-section h2{font-size:26px;margin-bottom:16px;color:#ffe4b5;text-align:center}
.contact-section p{font-size:15px;opacity:.9;margin-bottom:24px;text-align:center}

/* Contact Links */
.contact-links{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:24px;
}
.contact-links a{
  display:flex;align-items:center;gap:8px;
  text-decoration:none;
  color:#fff;
  background:rgba(46,139,87,0.85);
  padding:10px 16px;
  border-radius:12px;
  font-weight:600;
  transition:all .3s;
}
.contact-links a:hover{
  background:linear-gradient(90deg,var(--jade),var(--jade-dark));
  transform:translateY(-2px);
}

/* Form */
.contact-form{
  display:flex;
  flex-direction:column;
  gap:16px;
  max-width:600px;
  margin:0 auto;
}
.contact-form input,
.contact-form textarea{
  padding:12px 16px;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:14px;
  background:rgba(255,255,255,0.85);
  color:#222;
  font-family:'Vazirmatn',sans-serif;
  transition:all .3s;
}
.contact-form input:focus,
.contact-form textarea:focus{
  box-shadow:0 0 8px rgba(46,139,87,.6);
}
.contact-form button{
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,var(--jade),var(--jade-dark));
  color:#fff;
  font-weight:700;
  cursor:pointer;
  transition:all .3s;
}
.contact-form button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 16px rgba(0,0,0,.25);
}

/* Footer */
footer{
  margin-top:40px;padding:16px;text-align:center;
  font-size:13px;color:#ddd;border-top:1px solid rgba(255,255,255,.3)
}

/* Responsive */
@media(max-width:700px){
  .contact-section h2{font-size:22px}
  .contact-links{flex-direction:column;gap:12px}
}
</style>
</head>
